<ng-container *ngIf="vm$ | async as vm">
    <div [formGroup]="formGroup" *ngIf="vm.visibility.visible">
        <mat-form-field appearance="fill">
            <mat-label>Counter Value</mat-label>
            <input matInput [value]="vm.value" formControlName="counterValue">
        </mat-form-field>
    </div>
</ng-container>
